<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">

                                <p>fashion-shoe 项目是一套电商系统，包括 fashion-shoe 商城系统及 fashion-shoe-admin 商城后台管理系统，基于 Spring Boot

                                    前台商城系统包含首页门户、商品分类、新品上线、首页轮播、商品推荐、商品搜索、商品展示、购物车、订单结算、订单流程、个人订单管理、会员中心等模块。

                            </a>

                                <li>QQ技术交流群：无 <a target="_blank"
